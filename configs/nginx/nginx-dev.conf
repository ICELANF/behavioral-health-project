# ==============================================
# Nginx Reverse Proxy - Development (No TLS)
# Behavioral Health Project
# ==============================================

upstream api_services {
    server 127.0.0.1:8000;
    server 127.0.0.1:8001;
    server 127.0.0.1:8002;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # ------------------------------------------
    # General Settings
    # ------------------------------------------
    client_max_body_size 20M;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml
        application/xml;

    # ------------------------------------------
    # Logging
    # ------------------------------------------
    access_log /var/log/nginx/behavioral-health-access.log;
    error_log  /var/log/nginx/behavioral-health-error.log;

    # ------------------------------------------
    # Proxy to upstream API services
    # ------------------------------------------
    location / {
        proxy_pass http://api_services;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;

        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

    # Health check endpoint (no access log)
    location /health {
        proxy_pass http://api_services;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://api_services;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
