# ==============================================
# BHP API Gateway - Nginx Reverse Proxy
# 核心功能: 微信5s生死线守护 + 503降级自愈
# 注意: 使用 resolver + 变量实现动态DNS解析
#   → bhp-api 容器重建后 gateway 无需重启
# ==============================================

# Docker 内嵌 DNS (127.0.0.11), 30s TTL 动态解析
resolver 127.0.0.11 valid=30s ipv6=off;

# ── 静态降级响应 (JSON文件, 0延迟) ──
map $request_uri $fallback_body {
    ~*/chat  '{"status":"OFFLINE_HEALTH_MODE","response":"行健系统正在恢复中，AI教练已切换至极简模式。请稍后再试，您的记录已自动保存。","fallback":true,"session_id":"fallback","clamped_tasks":[{"id":1,"content":"进行3次深呼吸","difficulty":1,"type":"mental"}],"reasoning_path":[],"input_efficacy":50,"final_efficacy":50,"clamping_level":"minimal","primary_expert":"系统自愈","primary_expert_id":"fallback","consulted_experts":[],"external_hooks":{},"wearable_impact":null}';
    default  '{"status":"OFFLINE_HEALTH_MODE","message":"服务暂时不可用，请稍后重试","fallback":true}';
}

server {
    listen 80;
    server_name _;

    # 后端地址变量 — 配合 resolver 实现动态DNS解析
    set $backend http://bhp-api:8000;

    # ── 通用设置 ──
    client_max_body_size 20M;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types application/json text/plain text/xml application/xml;

    # ── 日志 ──
    access_log /var/log/nginx/bhp-access.log;
    error_log  /var/log/nginx/bhp-error.log;

    # ==============================================
    # 微信 Chat 端点 — 严格超时 + 503 降级
    # 微信被动回复 5s 限制 → Nginx 2.5s 切断
    # ==============================================
    location /api/v1/chat {
        proxy_pass $backend;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 微信生死线: 2s连接 + 3s读取 (Nginx不支持小数秒)
        proxy_connect_timeout 2s;
        proxy_read_timeout    3s;
        proxy_send_timeout    3s;

        # 关闭缓冲 (防止流式响应堆积)
        proxy_buffering off;

        # 拦截后端错误码 → 触发降级
        proxy_intercept_errors on;
        error_page 502 503 504 =200 @chat_fallback;
    }

    # ── Chat 降级端点 (静态JSON, 0延迟) ──
    location @chat_fallback {
        default_type application/json;
        return 200 '{"status":"OFFLINE_HEALTH_MODE","response":"行健系统正在恢复中，AI教练已切换至极简模式。请稍后再试，您的记录已自动保存。","fallback":true,"session_id":"fallback","clamped_tasks":[{"id":1,"content":"进行3次深呼吸","difficulty":1,"type":"mental"}],"reasoning_path":[],"input_efficacy":50,"final_efficacy":50,"clamping_level":"minimal","primary_expert":"系统自愈","primary_expert_id":"fallback","consulted_experts":[],"external_hooks":{},"wearable_impact":null}';
    }

    # ==============================================
    # WebSocket 端点 — 长连接
    # ==============================================
    location /ws/ {
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host       $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ==============================================
    # 通用 API 端点
    # ==============================================
    location / {
        proxy_pass $backend;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;

        proxy_connect_timeout 5s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        # 通用降级 (非chat端点)
        proxy_intercept_errors on;
        error_page 502 503 504 =503 @general_fallback;
    }

    # ── 通用降级 ──
    location @general_fallback {
        default_type application/json;
        return 503 '{"error":"ServiceUnavailable","message":"服务暂时不可用，请稍后重试","fallback":true}';
    }

    # ── 健康检查 (不记日志) ──
    location /health {
        proxy_pass $backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    location /ready {
        proxy_pass $backend/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
