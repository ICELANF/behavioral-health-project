apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    app: bhp-api
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: bhp-api
  template:
    metadata:
      labels:
        app: bhp-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.api.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.api.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: url
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis:{{ .Values.redis.port }}/0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-admin-portal
  labels:
    app: bhp-admin-portal
spec:
  replicas: {{ .Values.adminPortal.replicaCount }}
  selector:
    matchLabels:
      app: bhp-admin-portal
  template:
    metadata:
      labels:
        app: bhp-admin-portal
    spec:
      containers:
        - name: admin-portal
          image: "{{ .Values.adminPortal.image.repository }}:{{ .Values.adminPortal.image.tag }}"
          ports:
            - containerPort: {{ .Values.adminPortal.port }}
