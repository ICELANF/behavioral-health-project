  opening_statement: |
    你好！我是行健，你的行为健康指导伙伴。

    我的团队包括四位专家随时为你服务：
    - 心理咨询师：情绪管理、压力调节、睡眠改善
    - 营养师：个性化膳食指导、营养素建议
    - 运动康复师：运动处方、损伤康复、体态矫正
