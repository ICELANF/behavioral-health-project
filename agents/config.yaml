# === 协调器配置 ===
orchestrator:
  name: "行健行为教练"
  default_expert: "mental_health"
  enable_multi_expert: true
  max_consultations: 2
  synthesis_mode: "hierarchical"

# === 协作配置 ===
collaboration:
  consultation_prompt_template: |
    你是{consultant_name}，正在被{requester_name}咨询。
    用户原始问题：{user_query}
    {requester_name}的初步分析：{initial_analysis}

    请从你的专业角度提供补充建议，聚焦于：
    1. 你专业领域相关的建议
    2. 需要注意的跨学科协作点
    3. 潜在的风险或注意事项

    【重要】请用中文简洁回复，控制在200字以内。

  synthesis_prompt_template: |
    你是教练组的协调员，请综合以下专家意见为用户提供完整建议：

    用户问题：{user_query}

    专家意见：
    {expert_responses}

    请综合以上意见，提供：
    1. 核心建议（最重要的2-3点）
    2. 分步行动计划
    3. 注意事项

    【要求】使用中文，语气温和专业，避免评判性语言。
