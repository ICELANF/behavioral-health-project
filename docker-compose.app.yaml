# ==============================================
# Behavioral Health Platform - Application Services
# Use alongside docker-compose.yaml (Dify infrastructure)
# ==============================================
#
# Usage:
#   docker compose -f docker-compose.yaml -f docker-compose.app.yaml up -d
#

version: '3.8'

services:
  # ==================================
  # API Gateway (Nginx) - 微信5s生死线守护
  # ==================================
  bhp-gateway:
    image: nginx:1.25-alpine
    container_name: bhp-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./configs/nginx/nginx-gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - gateway_logs:/var/log/nginx
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 32m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - dify-network

  # ==================================
  # Python API Service
  # ==================================
  bhp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bhp-api
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - DATABASE_URL=postgresql://postgres:difyai123456@db:5432/health_platform
      # V005 云 LLM 配置
      - CLOUD_LLM_PROVIDER=${CLOUD_LLM_PROVIDER:-}
      - CLOUD_LLM_API_KEY=${CLOUD_LLM_API_KEY:-}
      - CLOUD_LLM_BASE_URL=${CLOUD_LLM_BASE_URL:-https://api.deepseek.com/v1}
      - CLOUD_LLM_MODEL=${CLOUD_LLM_MODEL:-deepseek-chat}
      - LLM_ROUTE_STRATEGY=${LLM_ROUTE_STRATEGY:-cloud_first}
      - SAFETY_ENABLED=${SAFETY_ENABLED:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./static:/app/static
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - dify-network

  # ==================================
  # H5 Patient Frontend
  # ==================================
  bhp-h5:
    build:
      context: ./h5
      dockerfile: Dockerfile
    container_name: bhp-h5
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 64m
    networks:
      - dify-network

  # ==================================
  # Admin Portal Frontend
  # ==================================
  bhp-admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile
    container_name: bhp-admin-portal
    restart: unless-stopped
    ports:
      - "5174:80"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 64m
    networks:
      - dify-network

  # ==================================
  # BehaviorOS UI Component Library
  # ==================================
  bhp-ui-components:
    build:
      context: ./behaviros-frontend
      dockerfile: Dockerfile
    container_name: bhp-ui-components
    restart: unless-stopped
    ports:
      - "5175:80"
    deploy:
      resources:
        limits:
          memory: 128m
        reservations:
          memory: 32m
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - dify-network

  # ==================================
  # Expert Review Workbench (Streamlit)
  # ==================================
  bhp-expert-workbench:
    build:
      context: .
      dockerfile: workbench/Dockerfile
    container_name: bhp-expert-workbench
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - dify-network

  # ==================================
  # Prometheus (monitoring profile)
  # ==================================
  bhp-prometheus:
    image: prom/prometheus:v2.50.0
    container_name: bhp-prometheus
    restart: unless-stopped
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    profiles:
      - monitoring
    networks:
      - dify-network

  # ==================================
  # Grafana (monitoring profile)
  # ==================================
  bhp-grafana:
    image: grafana/grafana:10.3.1
    container_name: bhp-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - bhp-prometheus
    profiles:
      - monitoring
    networks:
      - dify-network

volumes:
  prometheus_data:
  grafana_data:
  gateway_logs:

networks:
  dify-network:
    external: true
    name: dify_dify-network
