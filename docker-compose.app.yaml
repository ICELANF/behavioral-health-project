# ==============================================
# Behavioral Health Platform - Application Services
# Use alongside docker-compose.yaml (Dify infrastructure)
# ==============================================
#
# Usage:
#   docker compose -f docker-compose.yaml -f docker-compose.app.yaml up -d
#

version: '3.8'

services:
  # ==================================
  # Python API Service
  # ==================================
  bhp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bhp-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_API_URL=http://host.docker.internal:11434
      - DATABASE_URL=postgresql://bhp_user:bhp_password@host.docker.internal:5432/bhp_db
      # V005 云 LLM 配置
      - CLOUD_LLM_PROVIDER=${CLOUD_LLM_PROVIDER:-}
      - CLOUD_LLM_API_KEY=${CLOUD_LLM_API_KEY:-}
      - CLOUD_LLM_BASE_URL=${CLOUD_LLM_BASE_URL:-https://api.deepseek.com/v1}
      - CLOUD_LLM_MODEL=${CLOUD_LLM_MODEL:-deepseek-chat}
      - LLM_ROUTE_STRATEGY=${LLM_ROUTE_STRATEGY:-cloud_first}
      - SAFETY_ENABLED=${SAFETY_ENABLED:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./static:/app/static
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 1g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - dify-network

  # ==================================
  # H5 Patient Frontend
  # ==================================
  bhp-h5:
    build:
      context: ./h5
      dockerfile: Dockerfile
    container_name: bhp-h5
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 64m
    networks:
      - dify-network

  # ==================================
  # Admin Portal Frontend
  # ==================================
  bhp-admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile
    container_name: bhp-admin-portal
    restart: unless-stopped
    ports:
      - "5174:80"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256m
        reservations:
          memory: 64m
    networks:
      - dify-network

  # ==================================
  # Expert Review Workbench (Streamlit)
  # ==================================
  bhp-expert-workbench:
    build:
      context: .
      dockerfile: workbench/Dockerfile
    container_name: bhp-expert-workbench
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      bhp-api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - dify-network

networks:
  dify-network:
    external: true
    name: dify_dify-network
