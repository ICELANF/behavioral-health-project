version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bhp-postgres
    environment:
      POSTGRES_DB: behavioral_health
      POSTGRES_USER: bhp_user
      POSTGRES_PASSWORD: bhp_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bhp_user -d behavioral_health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
